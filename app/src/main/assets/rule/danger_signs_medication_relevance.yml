---
name: step1_danger_signs_present_toaster
description: Danger signs identified and medication suggestions
priority: 1
condition: "!(step1_danger_signs_captured.isEmpty() || step1_addo_medication_to_give.isEmpty())"
actions:
  - "isRelevant = true"

---
name: step2_no_medication_dispensed_toaster
description: Dispense confirmation, no medication dispensed
priority: 1
condition: "step1_medicine_dispensed == '[]'"
actions:
  - "isRelevant = true"

---
name: step2_medication_dispensed_toaster
description: Dispense confirmation, medication dispensed
priority: 1
condition: "step1_medicine_dispensed.contains('amoxicillin') ||
            step1_medicine_dispensed.contains('paracetamol_tablets') ||
            step1_medicine_dispensed.contains('paracetamol_suspensions') ||
            step1_medicine_dispensed.contains('ibuprofen_tablets') ||
            step1_medicine_dispensed.contains('ibuprofen_suspensions') ||
            step1_medicine_dispensed.contains('oral_rehydration_salts') ||
            step1_medicine_dispensed.contains('cough_preparations') ||
            step1_medicine_dispensed.contains('vitamins_suspensions') ||
            step1_medicine_dispensed.contains('zinc_sulphate_tablets') ||
            step1_medicine_dispensed.contains('fcondom') ||
            step1_medicine_dispensed.contains('mcondom') ||
            step1_medicine_dispensed.contains('combined_oral_contraceptive') ||
            step1_medicine_dispensed.contains('other')"
actions:
  - "isRelevant = true"

---
name: step1_medication_description
description: Other medication descriptions
priority: 1
condition: "step1_medicine_dispensed.contains('other')"
actions:
  - "isRelevant = true"

---
name: step2_all_meds_dispensed
description: Dispense medication
priority: 1
condition: "step1_medicine_dispensed.contains('amoxicillin') ||
            step1_medicine_dispensed.contains('paracetamol_tablets') ||
            step1_medicine_dispensed.contains('paracetamol_suspensions') ||
            step1_medicine_dispensed.contains('ibuprofen_tablets') ||
            step1_medicine_dispensed.contains('ibuprofen_suspensions') ||
            step1_medicine_dispensed.contains('oral_rehydration_salts') ||
            step1_medicine_dispensed.contains('cough_preparations') ||
            step1_medicine_dispensed.contains('vitamins_suspensions') ||
            step1_medicine_dispensed.contains('zinc_sulphate_tablets') ||
            step1_medicine_dispensed.contains('fcondom') ||
            step1_medicine_dispensed.contains('mcondom') ||
            step1_medicine_dispensed.contains('combined_oral_contraceptive') ||
            step1_medicine_dispensed.contains('other')"
actions:
  - "isRelevant = true"